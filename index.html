<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Frontend Mentor | Todo app</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <meta name="description" content="Todod App create by Bright-op">

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;

    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="img-background-container">
    <img class="imagen-top" src="./images/bg-desktop-light.jpg" alt="">
  </div>
  <div class="todo-container">
    <div class="headding">
      <div class="todo-text">
        <h1>TODO</h1>
      </div>
      <div class="icon-moon">
        <button class="btn-switch">
          <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26">
            <path fill="#FFF" fill-rule="evenodd"
              d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z" />
          </svg>
        </button>
      </div>
    </div>
    <div class="todo-input">
      <input type="text" placeholder="Create a new todo" class="entrada-todo">
    </div>
    <div class="contenedor-todos">
      <div class="todos">
        <!-- here will be all todos -->

      </div>
      <!-- filter opction -->
      <div class="contenedor-filter">
        <div class="contenedor-todos-count">
          <p class="todos-count">0 Items Left</p>
        </div>
        <div class="filter-buttons">
          <button class="btn-filter-all">All</button>
          <button class="btn-filter-active">Active</button>
          <button class="btn-filter-completed">Completed</button>
        </div>
        <div class="contenedor-clear-todo">
          <button class="btn-clear-todo">Clear Completed</button>
        </div>
      </div>
    </div>
    <!-- mobile  -->
    <div class="filter-buttons-mobile">
      <div class="">
        <button class="btn-filter-all">All</button>
      </div>
      <div class="">
        <button class="btn-filter-active">Active</button>
      </div>
      <div class="">
        <button class="btn-filter-completed">Completed</button>
      </div>
    </div>
    <div class="attribution">
      <div class="drag-drop">
        <p>Drag and drop to reorder list</p>
        <p>(Press Enter to add new)</p>
      </div>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/bright-op" target="_blank">bright-op</a>.
    </div>
  </div>

</body>
<!-- jsDelivr :: Sortable :: Latest (https://www.jsdelivr.com/package/npm/sortablejs) -->
<script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
<script src="js/app.js"></script>

</html>
